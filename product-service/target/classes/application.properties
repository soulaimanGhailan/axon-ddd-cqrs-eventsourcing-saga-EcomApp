spring.application.name=product-service
server.port=8080
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.h2.console.enabled=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.url=jdbc:h2:mem:products-db
spring.h2.console.settings.web-allow-others=true

axon.axonserver.servers=10.10.9.128
server.error.include-message=always
server.error.include-binding-errors=always

# for event to be executed in the same thread
# *important* we need to put process group in tracking mode in order to allow event replay
axon.eventhandling.processors.product-group.mode=tracking

axon.axonserver.token=123abc

# for enabling logging
logging.level.org.axonframework.axonserver.connector.event.axon.AxonServerEventStore=DEBUG